<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Accusoft admin</title>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="dashboard-css.css">
</head>
<body>

	<div class="sidebar">
		<div class="sidebar-brand">
			<h2><span class="lab la-accusoft">Accusoft</span></h2>
		</div>

		<div class="sidebar-menu">
			<ol>
				<li>
					<a href="" class="active"><span class="las la-igloo"></span> <span>Dashboard</span></a>
				</li>
				<li>
					<a href=""><span class="las la-users"></span> <span>Customers</span></a>
				</li>
				<li>
					<a href=""><span class="las la-clipboard-list"></span> <span>Projects</span></a>
				</li>
				<li>
					<a href=""><span class="las la-shopping-bag"></span> <span>Orders</span></a>
				</li>
				<li>
					<a href=""><span class="las la-receipt"></span> <span>Inventory</span></a>
				</li>
				<li>
					<a href=""><span class="las la-user-circle"></span> <span>Accounts</span></a>
				</li>
				<li>
					<a href=""><span class="las la-clipboard-list"></span> <span>Tasks</span></a>
				</li>
			</ol>
		</div>
	</div>

	<div class="main-content">
		<header>
			
				<h2>
					<label for="">
						<span class="las la-bars"></span>
					</label>

					Dashboard	
				</h2>

				<div class="search-wrapper">
					<span class="las la-search"></span>	
					<input type="search" name="" placeholder="search here">
				</div>

				<div class="user-wrapper">
					<img src="image.jpg" width="50px" height="50px" alt="">
					<div>
						<h4>John Doe</h4>
						<small>Super admin</small>
					</div>
 				</div>
		</header>
		<main>
			
			<div class="cards">
				
				<div class="card-single">
					<div>
						<h1>54</h1>
						<span>Customers</span>
					</div>

					<div class="color">
						<span class="las la-users"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>79</h1>
						<span>Projects</span>
					</div>

					<div class="color">
						<span class="las la-clipboard-list"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1>124</h1>
						<span>Orders</span>
					</div>

					<div class="color">
						<span class="las la-shopping-bag"></span>
					</div>
				</div>

				<div class="card-alone">
					<div>
						<h1>$6k</h1>
						<span>Income</span>
					</div>

					<div class="color">
						<span class="lab la-google-wallet"></span>
					</div>
				</div>

			</div>

		</main>
	</div>


</body>
</html>
